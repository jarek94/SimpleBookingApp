<VirtualHost *:80>

  ServerName gamehill.owasp

  DocumentRoot /var/www/BookApp/public

  <Directory "/var/www/BookApp/public">

   AllowOverride All
   Order allow,deny
   Allow from all
   Options +FollowSymLinks
